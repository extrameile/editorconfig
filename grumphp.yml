parameters:
  bin_dir: vendor/bin
  extensions:
    - Pnnl\PrettyJSONYAML\Extension\Loader
    - Pnnl\EditorConfig\Extension\Loader
  git_dir: .
  tasks:
    composer: ~
    editorconfig: ~
    phpcs:
      standard: PSR2
    phplint: ~
    phpmd: ~
    phpparser:
      kind: php5
    phpversion:
      project: "7.0"
    prettyjson:
      top_keys:
        - name
        - description
    prettyyaml: ~
    securitychecker: ~
